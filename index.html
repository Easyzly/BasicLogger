<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <title>Basic Logger</title>
</head>
<body>
    <button id="toggle-button">Toggle menu</button>

    <div id="create-menu" class="hidden">
        <input id="name-input" type="text" name="name" placeholder="Name">
        <input id="description-input" type="text" name="description" placeholder="Description">
        <input id="cost-input" type="number" name="cost" placeholder="Cost">
        <button id="submit-button" type="submit">Create</button>
    </div>

    <script src="main.js"></script>
</body>
</html>
